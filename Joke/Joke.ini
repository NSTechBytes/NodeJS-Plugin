[Rainmeter]
Update=3000

[Metadata]
Name=Joke
Author=nstechbytes
Information=Sample skin demonstrating the NodeJS plugin
Version=v1.0
License=MIT

[MeasureJoke]
Measure=Plugin
Plugin=NodeJS.dll
ScriptFile=#@#scripts/joke.js

[Rectangle_Shape]
Meter=Shape
Shape=Rectangle 0,0,410,200,8 | StrokeWidth 0 | FillColor 255,255,255,150

[MeterJoke]
Meter=String
MeasureName=MeasureJoke
X=(410/2)
Y=(200/2)
W=410
H=200
StringAlign=CenterCenter
FontSize=15
FontColor=10,10,10
Text="%1"
ClipString=2
AntiAlias=1