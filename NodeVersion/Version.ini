[Rainmeter]
Update=1000

[Metadata]
Name=Node JS Version
Author=nstechbytes
Information=Sample skin demonstrating the NodeJS plugin
Version=v1.0

[MeasureNodeVersion]
Measure=Plugin
Plugin=NodeJS.dll
ScriptFile=#@#scripts/version.js
DynamicVariables=1

[Rectangle_Shape]
Meter=Shape
Shape=Rectangle 0,0,410,200,8 | StrokeWidth 0 | FillColor 255,255,255,150

[MeterNodeVersion]
Meter=String
MeasureName=MeasureNodeVersion
Text="Node.js Version: %1"
StringAlign=CenterCenter
FontSize=15
FontWeight=900
FontColor=10,10,10
AntiAlias=1
X=(410/2)
Y=(200/2)

