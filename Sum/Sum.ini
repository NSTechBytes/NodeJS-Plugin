[Rainmeter]
Update=8000

[Metadata]
Name=Sum
Author=nstechbytes
Information=Sample skin demonstrating the NodeJS plugin
Version=v1.0
License=MIT

[MeasureNodeJS]
Measure=Plugin
Plugin=NodeJS
Line=function sum() {
Line2=return 5 + 2;
Line3=}
Line4=module.exports = { sum };

[Rectangle_Shape]
Meter=Shape
Shape=Rectangle 0,0,310,100,8 | StrokeWidth 0 | FillColor 255,255,255,150

[MeterText]
Meter=String
MeasureName=MeasureNodeJS
Text=Sum of 5+2 is: [&MeasureNodeJS:Call("sum(5,2)")]
X=(310/2)
Y=(100/2)
StringAlign=CenterCenter
FontSize=15
FontColor=10,10,10
ClipString=2
AntiAlias=1
DynamicVariables=1